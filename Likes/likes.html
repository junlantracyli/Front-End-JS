<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="likes.css">
    <title>Likes</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav><h1>Network</h1></nav>
        <h1 class="title">Your Feed</h1>
        <div class="inner-container">
            <div class="left-section">
                <div class="user-add">
                    <img src="anne-s.jpg"  width="105" height="105" alt="avatar"><br>
                    <p><a href="#">Add an avatar</a></p>
                    <h2>Jane Doe</h2>
                </div>
            </div>
            <div class="right-section">
                <div class="user-post">
                    <div class="top-section">
                        <h3>Neil M</h3>
                        <div class="likes-section">
                            <h4 id="user-count-1">9 likes(s)</h4><br>
                            <button class="like-btn" onclick="addLike(0)">Like</button><br>
                        </div>
                    </div>
                    <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>  
                </div> 
                <div class="user-post">
                    <div class="top-section">
                        <h3>Nichole K</h3>
                        <div class="likes-section">
                            <h4 id="user-count-2">12 likes(s)</h4><br>
                            <button class="like-btn" onclick="addLike(1)">Like</button><br>
                        </div>
                    </div>
                    <p>Just finished my <a href="#">next comic</a>, check it out</p> 
                </div> 
                <div class="user-post">
                    <div class="top-section">
                        <h3>Jim R</h3>
                        <div class="likes-section">
                            <h4 id="user-count-3">9 likes(s)</h4><br>
                            <button class="like-btn" onclick="addLike(2)">Like</button><br>
                        </div>
                    </div>
                    <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>  
                </div>
            </div>
        </div>                 
    </div>  
    <script src="likes.js"></script>     
</body>
</html>
